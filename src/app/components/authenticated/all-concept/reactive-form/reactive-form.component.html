<div class="reactive-form">
  <div class="form-container" [formGroup]="form">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            control['name'].invalid &&
            (control['name'].touched || control['name'].dirty)
        }"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <input
        type="number"
        class="form-control"
        placeholder="Phone number"
        formControlName="mobile"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="password"
        formControlName="password"
      />
      <div
        class="error-text"
        *ngIf="control['password']?.errors?.['passwordStrength']"
      >
        {{control['password'].errors?.['passwordStrength']}}
      </div>
    </div>

    <div class="gendar-row">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          value="MALE"
          formControlName="gender"
        />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="FEMALE"
          name="gender"
          formControlName="gender"
          id="female"
        />
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
